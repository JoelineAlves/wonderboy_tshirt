{% extends 'base.html' %}

{% block title %}
<title>Wonderboy T-shirt - Delete Newsletter</title>
{% endblock %}

{% block content %}
<div class="container width-80 breakpoint-lg margin-auto pad-2">
  <div class="flex-row align-center justify-between">
    <h1>Delete Newsletter</h1>
    <a href="{% url 'newsletter' %}" class="btn btn-md bg-sky-400 ft-slate-900 bd-radius-1 bd-width-0">Back To
      Newsletters</a>
  </div>
  <hr>

  <div class="flex-col gap-2">
    <form class="grid gap-2" action="{% url 'delete_newsletter' newsletter.id %}" method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete the newsletter titled "{{ newsletter.title }}"?</p>
      <div class="flex-col gap-2">
        <button type="submit" class="btn btn-md bg-red-400 ft-slate-900 bd-radius-1 bd-width-0">
          Delete Newsletter
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
