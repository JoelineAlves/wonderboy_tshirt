{% extends 'base.html' %}

{% block title %}
<title>My Fitness - Edit Newsletter</title>
{% endblock %}

{% block content %}
<div class="container width-80 breakpoint-lg margin-auto pad-2">
  <div class="flex-row align-center justify-between">
    <h1>Edit Newsletter</h1>
    <a href="{% url 'newsletter' %}" class="btn btn-md bg-sky-400 ft-slate-900 bd-radius-1 bd-width-0">Back To
      Newsletters</a>
  </div>
  <hr>

  <div class="flex-col gap-2">
    <form class="grid gap-2" action="{% url 'edit_newsletter' newsletter.id %}" method="post">
      {% csrf_token %}
      {% for field in form %}
      {{ field }}
      {% endfor %}
      <div class="flex-col gap-2">
        <button type="submit" class="btn btn-md bg-sky-400 ft-slate-900 bd-radius-1 bd-width-0">
          Edit Newsletter
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
