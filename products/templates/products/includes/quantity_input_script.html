<script type="text/javascript">
    // Função para habilitar/desabilitar os botões com base no valor da quantidade
    function handleEnableDisable(itemId, size, isProductPage) {
        var currentValue = parseInt($(`#id_qty_${itemId}_${size}`).val());
        var minusDisabled = currentValue < 2;
        var plusDisabled = currentValue > 98;
        $(`#decrement-qty_${itemId}_${size}`).prop('disabled', minusDisabled);
        $(`#increment-qty_${itemId}_${size}`).prop('disabled', plusDisabled);

        // Atualiza o subtotal após a mudança de quantidade
        updateSubtotal(itemId, size);

        // Se estivermos na página do produto, não submetemos o formulário
        if (!isProductPage) {
            return; // Não submete o formulário se estamos na página do produto
        }
    }

    // Função para atualizar o subtotal
    function updateSubtotal(itemId, size) {
        var currentValue = parseInt($(`#id_qty_${itemId}_${size}`).val());
        var price = parseFloat($(`#price_${itemId}`).data('price')); // Assume que o preço do produto está armazenado com data-price
        var subtotal = currentValue * price;

        // Atualiza o subtotal na interface
        $(`#subtotal_${itemId}_${size}`).text('$' + subtotal.toFixed(2));

        // Debug para verificar o valor do subtotal
        console.log(`Subtotal atualizado: ItemID ${itemId} | Tamanho ${size} | Quantidade ${currentValue} | Subtotal $${subtotal.toFixed(2)}`);
    }

    // Detecta se estamos na página do produto
    function isProductPage() {
        return $('body').hasClass('product-page'); // Adiciona uma classe "product-page" no body se for a página do produto
    }

    // Página do produto
    $('.qty_input').each(function() {
        var itemId = $(this).data('item_id');
        var size = $(this).data('size');
        handleEnableDisable(itemId, size, isProductPage());
    });

    // Quando o valor do input mudar, verifica se os botões devem ser desativados e atualiza o subtotal
    $('.qty_input').change(function() {
        var itemId = $(this).data('item_id');
        var size = $(this).data('size');
        handleEnableDisable(itemId, size, isProductPage());
    });

    // Incrementar quantidade (na página de produto, não submete o form)
    $('.increment-qty').click(function(e) {
        e.preventDefault(); // Impede o envio do formulário

        var closestInput = $(this).closest('.input-group').find('.qty_input'); // Encontrar o input de quantidade
        var currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue + 1); // Atualiza a quantidade no input

        var itemId = $(this).data('item_id');
        var size = $(this).data('size');

        // Atualiza o estado dos botões e o subtotal
        handleEnableDisable(itemId, size, isProductPage());
    });

    // Decrementar quantidade (na página de produto, não submete o form)
    $('.decrement-qty').click(function(e) {
        e.preventDefault(); // Impede o envio do formulário

        var closestInput = $(this).closest('.input-group').find('.qty_input'); // Encontrar o input de quantidade
        var currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue - 1); // Atualiza a quantidade no input

        var itemId = $(this).data('item_id');
        var size = $(this).data('size');

        // Atualiza o estado dos botões e o subtotal
        handleEnableDisable(itemId, size, isProductPage());
    });

    // Página do carrinho
    $('.increment-qty').click(function(e) {
        e.preventDefault(); // Impede o envio do formulário

        var closestInput = $(this).closest('.input-group').find('.qty_input');
        var currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue + 1); // Atualiza a quantidade no input

        var itemId = $(this).data('item_id');
        var size = $(this).data('size');

        // Atualiza o estado dos botões e o subtotal
        handleEnableDisable(itemId, size, false);

        // Envia o formulário para atualizar o backend (somente no carrinho)
        var form = $(this).closest('form');
        form.submit(); // Envia o formulário
    });

    // Decrementar quantidade (somente na página do carrinho, envia o form)
    $('.decrement-qty').click(function(e) {
        e.preventDefault();

        var closestInput = $(this).closest('.input-group').find('.qty_input');
        var currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue - 1); // Atualiza a quantidade no input

        var itemId = $(this).data('item_id');
        var size = $(this).data('size');

        // Atualiza o estado dos botões e o subtotal
        handleEnableDisable(itemId, size, false);

        // Envia o formulário para atualizar o backend (somente no carrinho)
        var form = $(this).closest('form');
        form.submit();
    });
</script>
