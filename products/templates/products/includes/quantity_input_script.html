<script type="text/javascript">
    $(document).ready(function() {
        // Detectar se estamos na p√°gina do produto ou do carrinho
        var isProductPage = $('body').hasClass('product-page');
        var isCartPage = $('body').hasClass('cart-page');
        var allowSubtotalUpdate = false; // üî• Bloqueia atualiza√ß√£o do subtotal na p√°gina do produto

        // Fun√ß√£o para habilitar/desabilitar os bot√µes com base no valor da quantidade
        function handleEnableDisable(itemId, size) {
            var currentValue = parseInt($(`#id_qty_${itemId}_${size}`).val());
            var minusDisabled = currentValue < 2;
            var plusDisabled = currentValue > 98;
            $(`#decrement-qty_${itemId}_${size}`).prop('disabled', minusDisabled);
            $(`#increment-qty_${itemId}_${size}`).prop('disabled', plusDisabled);

            // Atualiza o subtotal apenas no carrinho ou ap√≥s adicionar ao carrinho na p√°gina do produto
            if (isCartPage || allowSubtotalUpdate) {
                updateSubtotal(itemId, size);
            }
        }

        // Fun√ß√£o para atualizar o subtotal
        function updateSubtotal(itemId, size) {
            if (!isCartPage && !allowSubtotalUpdate) {
                console.log('Subtotal bloqueado at√© adicionar ao carrinho.');
                return; // üî• Bloqueia atualiza√ß√£o do subtotal na p√°gina do produto
            }

            var currentValue = parseInt($(`#id_qty_${itemId}_${size}`).val());
            var price = parseFloat($(`#price_${itemId}`).data('price'));
            var subtotal = currentValue * price;

            // Atualiza o subtotal na interface
            $(`#subtotal_${itemId}_${size}`).text('$' + subtotal.toFixed(2));

            // Debug
            console.log(`Subtotal atualizado: ItemID ${itemId} | Tamanho ${size} | Quantidade ${currentValue} | Subtotal $${subtotal.toFixed(2)}`);
        }

        // Verificar todos os inputs na p√°gina e habilitar/desabilitar corretamente
        $('.qty_input').each(function() {
            var itemId = $(this).data('item_id');
            var size = $(this).data('size');
            handleEnableDisable(itemId, size);
        });

        // Quando o valor do input mudar, verifica se os bot√µes devem ser desativados e atualiza o subtotal
        $('.qty_input').change(function() {
            var itemId = $(this).data('item_id');
            var size = $(this).data('size');
            handleEnableDisable(itemId, size);

            // Submete automaticamente apenas na p√°gina do carrinho
            if (isCartPage) {
                $(this).closest('form').submit();
            }
        });

        // Incrementar quantidade
        $('.increment-qty').click(function(e) {
            e.preventDefault(); // Impede o envio do formul√°rio

            var closestInput = $(this).closest('.input-group').find('.qty_input'); // Encontrar o input de quantidade
            var currentValue = parseInt($(closestInput).val());
            $(closestInput).val(currentValue + 1); // Atualiza a quantidade no input

            var itemId = $(this).data('item_id');
            var size = $(this).data('size');

            // Atualiza o estado dos bot√µes e o subtotal
            handleEnableDisable(itemId, size);

            // Apenas envia o formul√°rio na p√°gina do carrinho
            if (isCartPage) {
                var form = $(this).closest('form');
                form.submit();
            }
        });

        // Decrementar quantidade
        $('.decrement-qty').click(function(e) {
            e.preventDefault(); // Impede o envio do formul√°rio

            var closestInput = $(this).closest('.input-group').find('.qty_input'); // Encontrar o input de quantidade
            var currentValue = parseInt($(closestInput).val());
            $(closestInput).val(currentValue - 1); // Atualiza a quantidade no input

            var itemId = $(this).data('item_id');
            var size = $(this).data('size');

            // Atualiza o estado dos bot√µes e o subtotal
            handleEnableDisable(itemId, size);

            // Apenas envia o formul√°rio na p√°gina do carrinho
            if (isCartPage) {
                var form = $(this).closest('form');
                form.submit();
            }
        });

        // üî• Permite atualiza√ß√£o do subtotal apenas depois que o bot√£o "Add to Bag" for clicado
        $('#add-to-bag-btn').click(function() {
            allowSubtotalUpdate = true; 
            console.log('Produto adicionado ao carrinho. Agora o subtotal pode ser atualizado.');
        });
    });
</script>
