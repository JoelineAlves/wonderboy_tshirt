<script type="text/javascript">
    $(document).ready(function () {
        // Detecta se estamos na página do produto ou do carrinho
        var isProductPage = $('body').hasClass('product-page');
        var isCartPage = $('body').hasClass('cart-page');

        // Função para habilitar/desabilitar os botões + e -
        function handleEnableDisable(itemId, size) {
            var qtyInput = $(`#id_qty_${itemId}_${size}`);
            var currentValue = parseInt(qtyInput.val());
            var minusDisabled = currentValue < 2;
            var plusDisabled = currentValue > 98;

            $(`#decrement-qty_${itemId}_${size}`).prop('disabled', minusDisabled);
            $(`#increment-qty_${itemId}_${size}`).prop('disabled', plusDisabled);

            // Atualiza o subtotal na página do carrinho
            if (isCartPage) {
                updateSubtotal(itemId, size);
            }
        }

        // Função para atualizar o subtotal dinamicamente
        function updateSubtotal(itemId, size) {
            var qtyInput = $(`#id_qty_${itemId}_${size}`);
            var currentValue = parseInt(qtyInput.val());
            var price = parseFloat($(`#price_${itemId}`).data('price'));
            var subtotal = currentValue * price;

            // Atualiza o subtotal na interface
            $(`#subtotal_${itemId}_${size}`).text('$' + subtotal.toFixed(2));
            console.log(`Subtotal atualizado: ItemID ${itemId} | Quantidade ${currentValue} | Subtotal $${subtotal.toFixed(2)}`);
        }

        // Atualiza os estados ao carregar a página
        $('.qty_input').each(function () {
            var itemId = $(this).data('item_id');
            var size = $(this).data('size');
            handleEnableDisable(itemId, size);
        });

        // Quando o input de quantidade muda
        $('.qty_input').on('change', function () {
            var itemId = $(this).data('item_id');
            var size = $(this).data('size');
            handleEnableDisable(itemId, size);

            // Se estamos na página do carrinho, submetemos automaticamente o formulário
            if (isCartPage) {
                $(this).closest('form').submit();
            }
        });

        // Ação dos botões + e -
        $('.increment-qty, .decrement-qty').click(function (e) {
            e.preventDefault();
            var input = $(this).closest('.input-group').find('.qty_input');
            var itemId = $(this).data('item_id');
            var size = $(this).data('size');
            var currentValue = parseInt(input.val());
            var newValue = $(this).hasClass('increment-qty') ? currentValue + 1 : currentValue - 1;

            input.val(newValue).change();
        });
    });
</script>
