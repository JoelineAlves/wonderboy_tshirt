<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.product.id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-black rounded-0"
                    type="submit" name="action" value="decrement" aria-label="Decrement quantity">
                    <span><i class="fas fa-minus fa-sm"></i></span>
                </button>
            </div>

            <input class="form-control form-control-sm qty_input" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                aria-label="Adjust quantity for {{ item.product.name }}" onchange="this.form.submit()">

            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black rounded-0"
                    type="submit" name="action" value="increment" aria-label="Increment quantity">
                    <span><i class="fas fa-plus fa-sm"></i></span>
                </button>
            </div>

            <input type="hidden" name="product_size" value="{{ item.size }}">
        </div>
    </div>
</form>
