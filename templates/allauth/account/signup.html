<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form|crispy }}

  {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}

  <a class="btn btn-outline-black rounded-0" href="{% url 'account_login' %}">Back to Login</a>
  <button type="submit">{% trans "Sign Up" %}</button>

  <!-- Verifica se hÃ¡ help_text para evitar erro de HTML -->
  {% if form.password1.help_text %}
    <div id="id_password1_helptext" class="form-text text-muted">
      <ul>{{ form.password1.help_text|safe }}</ul>  
    </div>
  {% endif %}
</form>
