<div class="overlay"></div>
<div class="review-card bg-slate-600 bd-radius-2 pad-2 transition-slow shadow-hover-1 sh-sky-300">
    <!-- Display the username of the person who wrote the review -->
    <p class="username ft-primary-1" aria-label="Username">{{ review.user.username }}</p>
    
    <!-- Display the review date, formatted -->
    <p class="date" aria-label="Review date">{{ review.date|date:"F j, Y" }}</p>
    
    <hr> <!-- Separator line -->
    
    <!-- Display the review title -->
    <h5 class="title ft-weight-700">{{ review.title }}</h5>
    
    <!-- Display the review content -->
    <p class="content">{{ review.review }}</p>
    
    <!-- Section for rating and buttons -->
    <div class="review-rating flex-row align-center justify-between">
        <div class="rating-details flex-row gap-2 align-center">
            <p class="rating-text ft-weight-700" aria-label="Rating">Rating: {{ review.rating }}</p>
            <div class="stars flex-row gap-1">
                <!-- Display the stars based on the rating -->
                {% for star in review.stars %}
                    <i class="fas fa-star ft-amber-400" aria-hidden="true"></i>
                {% endfor %}
                <!-- Display the half-star if it exists -->
                {% if review.half_star %}
                    <i class="fas fa-star-half-alt ft-amber-400" aria-hidden="true"></i>
                {% endif %}
            </div>
        </div>
        
        <!-- Action buttons -->
        <div class="action-buttons flex-row gap-2">
            {% if request.user == review.user %}
                <!-- Link to edit the review -->
                <a href="{% url 'edit_review' review.id %}" 
                    class="btn-edit btn bg-amber-400 bd-radius-2 ft-black bd-width-0 btn-md" 
                    title="Edit Review" aria-label="Edit Review">
                    Edit
                </a>
                <!-- Link to delete the review -->
                <a href="{% url 'delete_review' review.id %}" 
                    class="btn-delete btn bg-red-400 bd-radius-2 ft-black bd-width-0 btn-md" 
                    title="Delete Review" aria-label="Delete Review">
                    Delete
                </a>
            {% endif %}
        </div>
    </div>
</div>
