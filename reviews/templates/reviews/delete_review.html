{% extends 'base.html' %}

{% block content %}
<div class="container width-50 margin-auto breakpoint-lg pad-2">
  <div class="flex-col gap-2">
    <div class="flex-row-wrap gap-2 align-center justify-between pad-2">
      <h1>Delete Review</h1>
      <hr>
    </div>
    <hr>
    <p>
      Are you sure you want to delete this review? <br>
      This action cannot be undone.
    </p>
    <div class="flex-row gap-2">
      <form method="POST" class="flex-col gap-2">
        {% csrf_token %}
        <button type="submit" class="btn bg-red-400 bd-radius-2 ft-black bd-width-0 btn-md">
          Delete Review
        </button>
      </form>
      <a href="{% url 'product_detail' product_id %}" class="btn bg-sky-400 bd-radius-2 ft-black bd-width-0 btn-md">
        No, Take Me Back
      </a>
    </div>
  </div>
</div>
{% endblock %}
