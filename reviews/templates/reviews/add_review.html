{% extends 'base.html' %}

{% block content %}
<div class="overlay"></div>
<div class="container" style="padding-top: 210px;"> 
  <div class="row">
    <div class="col text-center mt-3 mx-5">
        <!--review heading-->
        <hr>
            <h2 class="logo-font mb-4" style="margin-top: 3rem;">Add a Review for {{ product.name }}</h2>
            <p class="lead">Add your feedback and help others make informed decisions!</p>
    </div>
  </div>
  <div class="row">
    <div class="col my-4">
      <div class="review-card">
        <div class="card-body">
          <p class="mb-3">Provide a review for the product:</p>
          <form method="POST" action="{% url 'add_review' product.id %}">
              {% csrf_token %}
              {{ form.as_p }}
            <button class="btn btn-warning text-dark text-uppercase fw-bold" type="submit">
              Add Review
              <span class="icon">
                  <i class="fas fa-arrow-right"></i>
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>  
  </div>
</div>
{% endblock %}
